<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>${systemName}</title>
    <script src="${ctxPath}/js/jquery-2.0.3.min.js"></script>
</head>

<body class="layui-layout-body">
<form class="layui-card-body layui-form layui-form-pane" action="${ctxPath}/login" method="post">
    <input type="hidden" value="USERNAME_PASSWORD" name="loginType">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input name="account" type="text" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input name="password" type="password" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" pane="">
        <label class="layui-form-label" lay-tips="7天内免登陆">记住我</label>
        <div class="layui-input-block">
            <input type="radio" name="rememberMe" value="on" title="是">
            <input type="radio" name="rememberMe" value="off" title="否" checked="">
        </div>
    </div>
    <div class="layui-form-item">
        <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
    </div>
</form>
</body>
<script>
    var errorMsg = "${tips!}";
    if (errorMsg) {
        alert(errorMsg);
    }
</script>
</html>
